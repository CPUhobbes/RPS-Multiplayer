<!DOCTYPE html>
<html lang="en">
	<head>
		<title>RPS Multiplayer Game</title>

		<meta charset="UTF-8"> 

		 <!-- CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!-- Mobile Tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>


	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<p>Rock Paper Scissors MMO</p>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 text-center">
					<input type="textbox" id="nameBox" /><button id="joinGame">Start</button>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 text-center">
				<!-- Main game boxes -->
					<div class="row">
						<div class="col-md-4 text-center">
							<div class="displayBox">
								<div>
									<p id="playerOneName">Waiting For Player</p>
									<div id='player1Items'></div>
									<div id='player1Score'></div>
								</div>

							</div>


						</div>
						<div class="col-md-4 text-center">
							<div class="displayBox">
								<div id="player1Choice"></div>
								<div id="player2Choice"></div>
							</div>
						</div>
						<div class="col-md-4 text-center">
							<div class="displayBox">
								<div>
									<p id="playerTwoName">Waiting For Player</p>
									<div id='player2Items'></div>
									<div id='player2Score'></div>
								</div>

							</div>

						</div>
					</div>
					
				</div>
			</div>
			<div class="row">
				<!-- <div class="col-md-3"></div> -->
				<div class="col-md-12 text-center">
					<textarea id="chatBox" cols="90" rows="10"></textarea>
				</div>
				<!-- <div class="col-md-3"></div> -->
			</div>
			<div class="row">
				<!-- <div class="col-md-3"></div> -->
				<div class="col-md-12 text-center">
					<input type="textInput" id="messageText" size="80"><button id="sendMessage">Send</button>
				</div>
				<!-- <div class="col-md-3"></div> -->
			</div>








		</div>

		<!-- JavaScript -->
		<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-auth.js"></script>
		<!-- <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-storage.js"></script> -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="assets/javascript/app.js"></script>








	</body>

</html>
